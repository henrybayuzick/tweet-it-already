<html>
	<head>
		<title>Tweet it Already</title>

		<script type="text/javascript" src="//use.typekit.net/ziu8mpc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<link rel="icon" type="image/gif" href="./favicon.gif">
		<link rel="stylesheet" href="./css/style.min.css">
	</head>

	<body>
		<header>
			<div class="wrapper">
				<div class="float-left">
					<a href="http://tweetitalready.com/">Tweet It Already</a>
				</div>
				<div class="float-right">
					<a data-what-button href="#">What?</a>
				</div>
			</div>
		</header>

		<div data-form class="wrapper">
			<input type="text" name="text" placeholder="Say something" autofocus>
			<label>Tweet text</label>
			<input type="text" name="via" placeholder="@henrybayuzick">
			<label>Via screen name (just one)</label>
			<input type="text" name="url" placeholder="shareitalready.com">
			<label>URL of the page to share</label>
			<input type="text" name="hashtags" placeholder="#shareitalready">
			<label>Hashtags seperated by a comma</label>
		</div>

		<button data-button class="mt1">Press me</button>

		<div data-overlay class="overlay hidden">
			<div class="center-x-y">
				<div class="wrapper">
					<div data-what class="hidden">
						<p>A simple tool to make generating Twitter share intent links easier.</p>
						<p>Made by <a href="http://www.twitter.com/henrybayuzick" target="_blank">@henrybayuzick</a>.</p>
						<p class="mt2"><a href="https://github.com/henrybayuzick/tweet-it-already" target="_blank">See source &rarr;</a></p>
					</div>
					<div data-link class="hidden">
					</div>
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="./js/all.min.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-59096642-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
